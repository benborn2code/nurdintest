<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Make Payment</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Page CSS -->
    <link href="css/mainstyle.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

  </head>

  <body>
  <div class="container">
  <div class="row">

        <div class="col-xs-12 col-md-6">
        
            <div class="panel panel-default">
                
                <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label for="emailsend">TO : </label>
                                    <div class="input-form">
                                        <input type="email" class="form-control" name="emailsend" placeholder="hello@abhimanyughoshal.com" required autofocus 
                                        />
                                    </div>
                                </div>                            
                            </div>
                        </div>
                </div>
            </div>            
            
            
        </div>            
        
        
        
    </div>
    <div class="row">

        <div class="col-xs-6 col-md-6">
        
            <div class="panel panel-default">
                <div class="panel-heading display-table" >
                  Payment Details         
                </div>
                <div class="panel-body">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label for="cardNumber">CARD NUMBER</label>
                                    <div class="input-group">
                                        <input type="tel" class="form-control" name="cardNumber" placeholder="1234432112344321" required autofocus />
                                        </div>
                                </div>                            
                            </div>
                        </div>
                         <div class="row">
                        	<div class="col-xs-6 col-md-4">
                                <div class="form-group">
                                    <label for="cardCVC">CV CODE</label>
                                    <input type="tel" class="form-control" name="cardCVC" placeholder="420" required />
                                </div>
                            </div>
                       
                            <div class="col-xs-4 col-md-4 pull-right">
                                <div class="form-group">
                                    <label>EXPIRY DATE</label>
                                    <div class="col-xs-6 col-md-6 pull-right">
                                    <input type="text" class="form-control" name="monthcard" placeholder="10" style="size:2" maxlength="2"  required /></div>           
                                    <div class="col-xs-6 col-md-6 pull-right">
 <input type="text" class="form-control" name="yearcard" placeholder="12" required />
                                	</div>
                                </div>
                            </div>                            
                        </div>
                </div>
            </div>            
            
            <div  class="col-xs-12">
               
                <div class="row">
                	 <div class="col-xs-4 col-md-4">
                        Name Your Price : <br/>
                        ($1 or more)
                     </div>
                     <div class="col-xs-4 col-md-4">
                                	<div class="input-group">
                                    <span class="input-group-addon">$</span>
                                    <input type="text" class="form-control" name="cardCVC" placeholder="5" required />
                                	</div>
                            	</div>
                     <div class="col-xs-4 pull-right">
                        <button class="btn btn-info btn-lg btn-block" type="button">Pay</button>
                     </div>
                 </div>
            </div>
            
        </div>            
        
        
        
    </div>
</div>

    <script src="js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="assets/js/vendor/holder.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
